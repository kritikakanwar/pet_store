{%extends 'menubar.html'%}
<!DOCTYPE html>
<html lang="en">

<body>
  {% block mycontent %}
<section style="background-color: none; display: flex;">
  <div class="container py-5">
    <div class="row">
      {% for i in petobj%}
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card"  style="    box-shadow: 2px 2px 2px 1px grey;
        margin-bottom: 10px;">
          
          <img src="{{i.productid.Image.url}}"
            class="card-img-top" alt="Laptop" style="object-fit:cover;object-position: center; width: 300px;  height: 200px; margin: 10px auto;"/>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small" style="color:darkgray"><span>Name:</span>{{i.productid.Name}}</p>
              <!-- <p class="small" style="color:darkgray"><s>Rs {{i.productid.Price}}</s></p> -->
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0"><span>Breed:</span>{{i.productid.Breed}}</h5>
              
            </div>

            <div class="d-flex justify-content-between mb-2">
              <form action="{%url 'cq'%}" method="post">
                {%csrf_token%}
                <input type="hidden" name="pid" value="{{i.productid.id}}">
                <button type="submit" name="buttonquantity" value="+" style="background: white;
                border: 1px solid;
                border-radius: 20px;
                height: 25px;
                width: 25px; padding: 0;">+</button>
              <p class="text-muted mb-0"> <span class="fw-bold">{{i.quantity}}</span></p>
              <button type="submit" name="buttonquantity" value="-" style="background: white;
              border: 1px solid;
              border-radius: 20px;
              height: 25px;
              width: 25px; padding: 0;">-</button>
            </form>
              <p class="text-muted mb-0">Amount: <span class="fw-bold">{{i.Totalamt}}</span></p>
              
             
            </div>
          </div>
        </div>
      </div>
      {%endfor%}
     
    </div>
    </div>

</section>
<form action="../summary/" method="post">
  {%csrf_token%}
<input style="text-align: center ; width: 20%; margin: auto;display: block;"type="submit" value="placeorder" name="placeorder">
</form>
{%include 'footer.html'%}
{%endblock%}
</body>
</html>
